<nav class="main-header navbar navbar-expand navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"
        ><i class="fas fa-bars"></i
      ></a>
    </li>
  </ul>
</nav>
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <a href="#" class="brand-link">
    <span class="brand-text font-weight-light">Cinta Coding</span>
  </a>
  <div class="sidebar">
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="assets/img/administrator.png"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a href="javascript:" (click)="getProfile()" data-toggle="modal"
        data-target="#modal-profile" class="d-block">{{name}}</a>
      </div>
    </div>
  </div>
</aside>

<div class="modal fade" id="modal-profile">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Detail Profile</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-horizontal" novalidate>
          <div class="form-group row">
            <span class="col-sm-2 col-form-label">Username</span>
            <h1 class="col-sm-10 col-form-label">{{ data.username }}</h1>
          </div>
          <div class="form-group row">
            <span class="col-sm-2 col-form-label">Email</span>
            <h1 class="col-sm-10 col-form-label">{{ data.email }}</h1>
          </div>
          <div class="form-group row">
            <span class="col-sm-2 col-form-label">Address</span>
            <h1 class="col-sm-10 col-form-label">{{ data.address.street + ', ' + data.address.suite + '. ' + 
              data.address.city + ' ' + data.address.zipcode}}</h1>
          </div>
          <div class="form-group row">
            <span class="col-sm-2 col-form-label">Phone</span>
            <h1 class="col-sm-10 col-form-label">{{ data.phone }}</h1>
          </div>
          <!-- <div class="form-group row">
            <div class="col-sm-3">
              <a href="javascript:" (click)="showComment()" style="margin-right:5px">
                <i class="fa fa-comment"> </i> {{dataDetail.comments.length}} comment(s)
              </a>
            </div>
          </div> -->

       
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
