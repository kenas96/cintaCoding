<div class="modal fade" id="modal-default">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ dataDetail.title }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-horizontal" novalidate>
          <div class="form-group row">
            <h1 class="col-sm-2 col-form-label">{{ dataDetail.user }}</h1>
            <span class="col-sm-10 col-form-label">{{ dataDetail.body }}</span>
          </div>
          <div class="form-group row">
            <div class="col-sm-3">
              <a href="javascript:" (click)="showComment()" style="margin-right:5px">
                <i class="fa fa-comment"> </i> {{dataDetail.comments.length}} comment(s)
              </a>
            </div>
          </div>

          <table id="example2" class="table table-bordered table-hover" *ngIf="isShowComment">
            <tbody>
              <tr *ngFor="let comment of dataDetail.comments">
                <td><b>{{comment.name}}</b></td>
                <td>{{comment.body}}</td>
              </tr>
            </tbody>
            </table>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
